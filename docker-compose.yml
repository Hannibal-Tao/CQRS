version: '3.7'

services:
  zookeeper-1:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888

  zookeeper-2:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
  
  zookeeper-3:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2183:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zoozookeeper-2:2888:3888;zookeeper-3:2888:3888
  zk_web:
    image: elkozmon/zoonavigator:latest
    container_name: zoonavigator
    ports:
      - 9090:9090
    environment:
      - HTTP_PORT=9090
    depends_on:
      - zookeeper-1
    links:
      - zookeeper-1
  producer-1:
    image: producer
    build:
      context: service-producer
    ports:
      - "8081:8080"
  producer-2:
    image: producer
    build:
      context: service-producer
    ports:
      - "8082:8080"
  producer-3:
    image: producer
    build:
      context: service-producer
    ports:
      - "8083:8080"
